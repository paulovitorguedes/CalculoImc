<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="_css/estilo.css">

    <title>Calculadora IMC IMC</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="marcador col-md-8 offset-md-2 mt-3">
                <header>
                    <h1 class="display-4">Calculadora IMC</h1>
                </header>

                <section>

                    <form>

                        <!-- Radio buttom para Masculino e Feminino -->
                        <div class="form-group">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input" id="man" name="sex" checked>
                                <label class="custom-control-label" for="man">Masculino</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input" id="woman" name="sex">
                                <label class="custom-control-label" for="woman">Feminino</label>
                            </div>
                        </div>

                        <!-- Input text para nome do usuário -->
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input class="form-control" type="text" id="name" placeholder="Digite seu nome" onfocus="validarInput('name')" onblur="validarInputEmpty('name')">
                        </div>

                        <!-- Input number para idade do usuário, minimo de 1 ano -->
                        <div class="form-group">
                            <label for="age">Idade</label>
                            <input class="form-control" type="number" id="age" min="1"
                                placeholder="Idade mínima de 1 ano" onfocus="validarInput('age')" onblur="validarInputEmpty('age')">
                        </div>

                        <!-- Input text para idade e peso apresentados na mesma linha (inline) -->
                        <div class="form-inline">
                            <div>
                                <label for="size">Altura</label>
                                <input id="size" class="form-control mr-4" type="number" placeholder="Altura em CM" onfocus="validarInput('size')" onblur="validarInputEmpty('size')">
                            </div>
                            <div>
                                <label for="peso">Peso</label>
                                <input id="peso" class="form-control mr-4" type="number" placeholder="Peso em KG" onfocus="validarInput('peso')" onblur="validarInputEmpty('peso')">
                            </div>
                        </div>

                        <!-- barra de alerta danger caso apresente algum campo vazio após acionar o botão calcular -->
                        <p id="fail"></p>
                        

                        <!-- Botão para inicializar o calculo imc -->
                        <input class="btn btn-outline-primary mb-3 mt-4" type="button" value="Calcular" onclick="calcularImc('name', 'age', 'size', 'peso')">
                    </form>

                    <div>
                        <p></p>
                    </div>
                </section>
            </div>
        </div>
    </div>


    <!-- JavaScript  -->
    <script src="_js/script.js"></script>
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
